{% extends "layout.html" %}
{% block body %}
<main style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
    <h1 style="color: #2a4d69;">Subscription Payment</h1>
    <p style="font-size: 1.2rem; margin-bottom: 20px;">
        To continue accessing all the features of the E-Waiter application, please make a payment to activate your subscription.
    </p>

    <div style="max-width: 500px; margin: 0 auto; text-align: left;">
        <form id="payment-form" style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
            <h2 style="color: #2a4d69;">Payment Details</h2>

            <label for="owner_key" style="display: block; margin: 10px 0;">Owner Key:</label>
            <input type="text" id="owner_key" name="owner_key" value="{{ current_user.owner_id }}" readonly 
                   style="width: 100%; padding: 10px; margin-bottom: 20px; background-color: #eee; border: 1px solid #ddd; border-radius: 4px;">

            <label for="payment_amount" style="display: block; margin: 10px 0;">Amount (INR):</label>
            <input type="number" id="payment_amount" name="payment_amount" value="{{ amount }}" readonly 
                   style="width: 100%; padding: 10px; margin-bottom: 20px; background-color: #eee; border: 1px solid #ddd; border-radius: 4px;">

            <label for="payment_method" style="display: block; margin: 10px 0;">Payment Method:</label>
            <select id="payment_method" name="payment_method"
                    style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;">
                <option value="upi" selected>UPI</option>
                <option value="credit_card">Credit Card</option>
                <option value="debit_card">Debit Card</option>
                <option value="net_banking">Net Banking</option>
            </select>

            <button type="button" id="pay-button" style="background-color: #2a4d69; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                Pay Now
            </button>
        </form>
    </div>

    <p style="margin-top: 20px; font-size: 0.9rem; color: #666;">
        For any assistance, contact our support team at <a href="mailto:support@ewaiter.com">support@ewaiter.com</a>.
    </p>
</main>

<script>
    
</script>
{% endblock %}
